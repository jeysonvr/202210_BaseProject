<p class="title">Vivero El Otoño</p>
<hr />
<img src="../../../assets/img/banner.svg" width="100%" />
<hr />

<div class="row">
  <div class="col-8">
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Nombre común</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planta of plantas; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{planta.nombre_comun}}</td>
          <td>{{planta.tipo}}</td>
          <td>{{planta.clima}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p class="totals">
  <span class="plantasInterior">Total plantas de interior: {{ totalPlantasInterior }} </span><br />
  <span class="plantasExterior">Total plantas de exterior: {{ totalPlantasExterior }} </span><br />
</p>
